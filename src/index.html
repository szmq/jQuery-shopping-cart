<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Shopping cart</title>
    <meta name="description" content="jQuery shopping cart">
    <meta name="author" content="Szymon Ryczek">

    <link rel="stylesheet" href="css/normalize.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body class="text-center">
    <section class="shopping-cart orange lighten-3">
        <h1 class="shopping-cart__header teal-text lighten-2">Shopping cart</h1>

        <ul class="elements-list">
        </ul>

        <div class="text-center">
            <input class="input-element" placeholder="Something..." type="text" name="add">
            <button class="add-button waves-effect waves-light btn">Add</button>
            <button class="get-pdf waves-effect waves-light btn">Get PDF</button>
            <p class="json-place"></p>
            <div class="holder-error-place">
                <p class="error-place"></p>
            </div>
        </div>

    </section>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.debug.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
